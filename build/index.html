<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AutoScroller</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="css/index.css?1584d716f66"/>
    <script>
		!function(){var n=450,i=750,e=100,o=function(){var o=window.innerWidth>n?n:window.innerWidth;document.documentElement.style.fontSize=o*e/i+"px"};(window.onresize=o)&&o()}();
    </script>
</head>
<body>

<main id="container" data-orientation="vertical">
    <section class="page">Page One 1</section>
    <section class="page">Page Two 2</section>
    <section class="page">Page Three 3</section>
    <section class="page">Page Four 4</section>
</main>

<script src="js/index.bundle.js?1584d716f66"></script>
</body>
</html>
